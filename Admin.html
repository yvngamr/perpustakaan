<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Pendaftaran</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .container {
            padding: 20px;
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0,0,0,0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;
        }

        button {
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }

        #loadDataBtn {
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #downloadPdfBtn {
            background-color: #007BFF;
            color: white;
            border: none;
        }

        .delete-btn {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }

        .delete-btn:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Data Pendaftaran Pengguna</h1>
        <div class="actions">
            <button id="loadDataBtn">Tampilkan Data</button>
            <button id="downloadPdfBtn">Download PDF</button>
        </div>

        <table id="dataTable">
            <thead>
                <tr>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Telepon</th>
                    <th>Alamat</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        // Fungsi untuk memuat data dari localStorage ke tabel
        function loadData() {
            const storedData = JSON.parse(localStorage.getItem('formData')) || [];
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Kosongkan tabel

            if (storedData.length === 0) {
                const row = tableBody.insertRow();
                const cell = row.insertCell(0);
                cell.colSpan = 5;
                cell.textContent = 'Tidak ada data tersedia!';
                cell.style.textAlign = 'center';
            } else {
                storedData.forEach((data, index) => {
                    const row = tableBody.insertRow();
                    row.insertCell(0).textContent = data.name;
                    row.insertCell(1).textContent = data.email;
                    row.insertCell(2).textContent = data.phone;
                    row.insertCell(3).textContent = data.address;

                    // Tombol Hapus
                    const deleteCell = row.insertCell(4);
                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = 'Hapus';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.addEventListener('click', () => deleteData(index));
                    deleteCell.appendChild(deleteBtn);
                });
            }
        }

        // Fungsi untuk menghapus data dari localStorage
        function deleteData(index) {
            const storedData = JSON.parse(localStorage.getItem('formData')) || [];
            storedData.splice(index, 1); // Hapus data berdasarkan index
            localStorage.setItem('formData', JSON.stringify(storedData)); // Perbarui localStorage
            loadData(); // Refresh tabel
        }

        // Fungsi untuk mengunduh data sebagai PDF
        async function downloadPDF() {
            const storedData = JSON.parse(localStorage.getItem('formData')) || [];
            if (storedData.length === 0) {
                alert("Tidak ada data untuk diunduh!");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            const headers = ["Nama", "Email", "Telepon", "Alamat"];
            const data = storedData.map((item) => [item.name, item.email, item.phone, item.address]);

            doc.text("Data Pendaftaran Pengguna", 10, 10);
            doc.autoTable({
                head: [headers],
                body: data,
                startY: 20,
                theme: 'grid'
            });

            doc.save("data_pendaftaran.pdf");
        }

        // Event listeners
        document.getElementById('loadDataBtn').addEventListener('click', loadData);
        document.getElementById('downloadPdfBtn').addEventListener('click', downloadPDF);

        // Muat data saat halaman pertama kali dimuat
        loadData();
    </script>
</body>
</html>
