<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Pendaftaran</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f3f4f6;
        }

        .navbar {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .navbar .admin-greet {
            font-size: 16px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1 {
            color: #333;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: #fff;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .text-center {
            text-align: center;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="navbar">
        <div class="logo">Admin Panel</div>
        <div class="admin-greet">Hi Admin</div>
    </div>

    <!-- Container -->
    <div class="container">
        <h1>Data Pendaftaran Pengguna</h1>
        <div class="text-center">
            <button id="loadDataBtn">Tampilkan Data</button>
            <button id="downloadPdfBtn">Download Data (PDF)</button>
        </div>
        <table id="dataTable">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Nama</th>
                    <th>Email</th>
                    <th>Telepon</th>
                    <th>Alamat</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <!-- Data akan ditampilkan di sini -->
            </tbody>
        </table>
    </div>

    <script>
        // Tampilkan data dari localStorage ke tabel
        document.getElementById('loadDataBtn').addEventListener('click', function () {
            const storedData = JSON.parse(localStorage.getItem('formData')) || [];
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];

            // Kosongkan tabel sebelum menampilkan data baru
            tableBody.innerHTML = '';

            if (storedData.length === 0) {
                alert("Tidak ada data yang tersedia!");
                return;
            }

            // Menampilkan data dalam tabel
            storedData.forEach((data, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = index + 1;
                row.insertCell(1).textContent = data.name;
                row.insertCell(2).textContent = data.email;
                row.insertCell(3).textContent = data.phone;
                row.insertCell(4).textContent = data.address;

                // Tombol hapus data
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';
                deleteButton.onclick = function () {
                    storedData.splice(index, 1); // Hapus data dari array
                    localStorage.setItem('formData', JSON.stringify(storedData)); // Update localStorage
                    alert('Data berhasil dihapus.');
                    location.reload(); // Refresh halaman untuk memperbarui tabel
                };
                const actionCell = row.insertCell(5);
                actionCell.appendChild(deleteButton);
            });
        });

        // Download data sebagai PDF
        document.getElementById('downloadPdfBtn').addEventListener('click', function () {
            const storedData = JSON.parse(localStorage.getItem('formData')) || [];

            if (storedData.length === 0) {
                alert("Tidak ada data untuk didownload.");
                return;
            }

            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();

            doc.text("Data Pendaftaran Pengguna", 14, 10);

            let startY = 20;
            doc.text("No", 14, startY);
            doc.text("Nama", 30, startY);
            doc.text("Email", 80, startY);
            doc.text("Telepon", 140, startY);
            doc.text("Alamat", 170, startY);

            startY += 10;
            storedData.forEach((data, index) => {
                const rowHeight = 10;
                doc.text(String(index + 1), 14, startY);
                doc.text(data.name, 30, startY);
                doc.text(data.email, 80, startY);
                doc.text(data.phone, 140, startY);
                doc.text(data.address, 170, startY);
                startY += rowHeight;

                if (startY > 280) {
                    doc.addPage();
                    startY = 20;
                }
            });

            doc.save("data_pendaftaran.pdf");
        });
    </script>
</body>
</html>
