<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Data Pendaftaran</title>
    <style>
        /* Reset styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Basic styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            margin: 0;
        }

        /* Navbar */
        .navbar {
            background-color: #1a73e8;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar h1 {
            color: white;
            font-size: 24px;
            margin: 0;
        }

        .navbar a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            padding: 10px 15px;
            background-color: #1558b0;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .navbar a:hover {
            background-color: #0f4893;
        }

        /* Admin dashboard container */
        .dashboard-container {
            padding: 30px;
            margin-top: 20px;
            background-color: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 1200px;
            margin: 20px auto;
        }

        h2 {
            color: #1a73e8;
            margin-bottom: 20px;
            text-align: center;
        }

        .btn {
            background-color: #1a73e8;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #1558b0;
        }

        .table-container {
            margin-top: 30px;
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        .action-btns button {
            padding: 5px 10px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
        }

        .delete-btn {
            background-color: #f44336;
            color: white;
        }

        .delete-btn:hover {
            background-color: #d32f2f;
        }

        .footer {
            text-align: center;
            margin-top: 40px;
            font-size: 12px;
            color: #777;
        }

        @media (max-width: 768px) {
            .navbar h1 {
                font-size: 20px;
            }

            .btn {
                font-size: 14px;
                padding: 8px 16px;
            }

            .table-container {
                margin-top: 20px;
            }

            .dashboard-container {
                padding: 20px;
            }
        }

    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Admin Dashboard</h1>
        <a href="login.html" id="logoutBtn">Logout</a>
    </div>

    <!-- Dashboard Content -->
    <div class="dashboard-container">
        <h2>Data Pendaftaran Pengguna</h2>

        <button class="btn" id="loadDataBtn">Tampilkan Data</button>
        <button class="btn" id="downloadPdfBtn">Download Data (PDF)</button>

        <div class="table-container">
            <table id="dataTable">
                <thead>
                    <tr>
                        <th>Nama</th>
                        <th>Email</th>
                        <th>Telepon</th>
                        <th>Alamat</th>
                        <th>Aksi</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data akan ditampilkan di sini -->
                </tbody>
            </table>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Sistem Admin Perpustakaan</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        // Cek jika pengguna sudah login
        if (!sessionStorage.getItem('isLoggedIn')) {
            window.location.href = 'login.html';
        }

        const adminName = sessionStorage.getItem('adminName');
        document.querySelector('.navbar h1').innerText = `Hi, ${adminName}`;

        // Menampilkan data dari localStorage
        document.getElementById('loadDataBtn').addEventListener('click', function() {
            const storedData = JSON.parse(localStorage.getItem('formData')) || [];
            const tableBody = document.getElementById('dataTable').getElementsByTagName('tbody')[0];
            tableBody.innerHTML = ''; // Kosongkan tabel sebelumnya

            storedData.forEach((data, index) => {
                const row = tableBody.insertRow();
                row.insertCell(0).textContent = data.name;
                row.insertCell(1).textContent = data.email;
                row.insertCell(2).textContent = data.phone;
                row.insertCell(3).textContent = data.address;
                const actionCell = row.insertCell(4);

                // Button Hapus
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Hapus';
                deleteButton.classList.add('delete-btn');
                deleteButton.onclick = function() {
                    deleteData(index);
                };
                actionCell.appendChild(deleteButton);
            });
        });

        // Fungsi untuk menghapus data
        function deleteData(index) {
            let storedData = JSON.parse(localStorage.getItem('formData')) || [];
            storedData.splice(index, 1); // Hapus data berdasarkan index
            localStorage.setItem('formData', JSON.stringify(storedData)); // Update localStorage

            // Perbarui tampilan tabel
            document.getElementById('loadDataBtn').click();
        }

        // Fungsi untuk mendownload data sebagai PDF
        document.getElementById('downloadPdfBtn').addEventListener('click', function() {
            const doc = new jsPDF();
            const storedData = JSON.parse(localStorage.getItem('formData')) || [];

            if (storedData.length === 0) {
                alert("Tidak ada data untuk didownload.");
                return;
            }

            doc.text("Data Pendaftaran Pengguna", 14, 20);
            let yPosition = 30;

            storedData.forEach(data => {
                doc.text(`Nama: ${data.name}`, 14, yPosition);
                doc.text(`Email: ${data.email}`, 14, yPosition + 10);
                doc.text(`Telepon: ${data.phone}`, 14, yPosition + 20);
                doc.text(`Alamat: ${data.address}`, 14, yPosition + 30);
                yPosition += 40;
            });

            doc.save("data_pendaftaran.pdf");
        });

        // Logout action
        document.getElementById('logoutBtn').addEventListener('click', function() {
            sessionStorage.removeItem('isLoggedIn');
            sessionStorage.removeItem('adminName');
        });
    </script>

</body>
</html>
